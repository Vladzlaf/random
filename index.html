<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/8.1.png">

<body>

    <main>

        <div class="background-elf"></div>
        <div class="background-branch"></div>
        <div class="background-house"></div>
        

        <div class="back">

                <div class="button-joke">
                    <button class="bubbly-button">Узнать</button>
                </div>
                <div class="content">

                </div>

    <footer>
    </footer>
